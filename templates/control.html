<!doctype html>

<head>
  <title>{{ name }}</title>
  <link rel="stylesheet" type="text/css" href="/static/css/main.css" />
</head>

<body>

<h1>{{ name }}</h1>

<ul>
  {% for page in pages %}
  <li>
    <a href="http://{{ ip }}:{{ port }}{{ page.url }}">{{ page.name }}</a>
    (<a href="http://{{ ip }}:{{ port }}/qr?data=http://{{ ip }}:{{ port }}{{ page.url }}">qr code</a>)
  </li>
  {% endfor %}
</ul>

</body>
